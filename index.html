<!DOCTYPE html>
<html>

<head>
    <title>puppyyuan.com</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/jquery.fullPage.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="js/theater.min.js"></script>
</head>

<body>

    <div class="section section0">
        <img src="images/logo.png" class="logo logo_shake" />
        <img src="images/down.png" class="down_arr" />
    </div>
    <div class="section section1">
        <p class="slogan">Code changes everything.</p>
    </div>
    <div class="section section2">
        <p id="desc"></p>
    </div>
    <div class="section section3">
        <p class="cate_ttl cate_white_ttl">Java</p>
        <div class="code">
            <pre>public static void main(String[] args){</pre>
            <pre>&nbsp;&nbsp;&nbsp;&nbsp;System.out.println("Hello World!");</pre>
            <pre>}</pre>
        </div>
    </div>
    <div class="section section4">
        <p class="cate_ttl cate_grey_ttl">Javascript</p>
        <div class="code" style="color: #464646;">
            <pre>(function(){</pre>
            <pre>&nbsp;&nbsp;&nbsp;&nbsp;console.log('Hello World!');</pre>
            <pre>})();</pre>
        </div>
    </div>
    <div class="section section5">
        <p class="cate_ttl cate_white_ttl">PS</p>
    </div>
    <div class="section section6">
        <p class="cate_ttl cate_grey_ttl">Game</p>
    </div>
    <div class="section section7">
        <h3 class="linkttl">友情链接</h3>
        <a href="http://www.wanglay.com/" class="outlink" target="_blank" alt="王磊的个人博客">
            <img src="images/link1.jpg" alt="王磊的个人博客" />
        </a>
        <a href="http://www.asd.red" class="outlink" target="_blank" alt="旦腾家园">
            <img src="images/link2.png" alt="旦腾家园" />
        </a>
        <p class="copy">Copyright © 2019 PuppyYuan(备案号：粤ICP备16048133号-1)</p>
    </div>
    <script type="text/javascript">
        $(function () {
            var theater = new TheaterJS();
            var oauth = "Puppy:Puppy Yuan，单身狗，Java攻城狮，爱好前端、游戏开发，熟练掌握PS。";
            theater.describe("Puppy", .8, "#desc");

            $.fn.fullpage({
                slidesColor: ['#ecf0f1', '#2980b9', '#ecf0f1', '#16a085', '#ecf0f1', '#7f8c8d', '#ecf0f1', ''],
                anchors: ['home', 'slogan', 'intro', 'java', 'js', 'ps', 'game', 'friends'],
                loopBottom: true,
                afterLoad: function (anchorLink, index) {
                    if (index == 1) {
                        $('.section0 .logo').addClass('logo_shake');
                    }
                    if (index == 2) {
                        $('.section1 p').addClass('slogan_flash');
                    }
                    if (index == 3) {
                        theater.write(oauth, 400);
                    }
                    if (index == 4) {

                    }
                },
                onLeave: function (index, direction) {
                    if (index == 1) {
                        $('.section0 .logo').removeClass('logo_shake');
                    }
                    if (index == '2') {
                        $('.section1 p').removeClass('slogan_flash');
                    }
                    if (index == '3') {
                        theater.erase(100);
                    }
                    if (index == '4') {

                    }
                }
            });
        });
    </script>

</body>

</html>
