<head>

<body>

<div class="section section0">

</div>
<div class="section section2">
    <p id="desc"></p>
</div>

        <pre>public static void main(String[] args){</pre>

<div class="section section4">
    <img src="images/javascript.png"/>
    <div class="code" style="color: #464646;">
        <pre>(function(){</pre>
        <pre>&nbsp;&nbsp;&nbsp;&nbsp;console.log('Hello World!');</pre>
        <pre>})();</pre>
    </div>
</div>
<div class="section section5">
    <img src="images/ps1.png"/>
</div>
<div class="section section6">

</div>
<script type="text/javascript">
    $(function () {
        var theater = new TheaterJS();
        theater.describe("Puppy", .8, "#desc");

        $.fn.fullpage({
            slidesColor: ['#ecf0f1', '#2980b9', '#ecf0f1', '#16a085', '#ecf0f1', '#7f8c8d', '#ecf0f1'],
            anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7'],
            loopBottom: true,
            afterLoad: function (anchorLink, index) {
                if (index == 1) {
                    $('.section0 img').addClass('logo');
                }
                if (index == 2) {
                    $('.section1 img').addClass('slogan');
                }
                if (index == 3) {
                    theater.write("Puppy:Puppy Yuan，单身狗，Java程序员，爱好前端，略懂PS。", 400);
                }
                if (index == 4) {

                }
            },
            onLeave: function (index, direction) {
                if (index == 1) {
                    $('.section0 img').removeClass('logo');
                }
                if (index == '2') {
                    $('.section1 img').removeClass('slogan');
                }
                if (index == '3') {
                    theater.erase(100);
                }
                if (index == '4') {

                }
            }
        });
    });
</script>

</body>

</html>
